# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Alejandro A portfolio
email: alejandro.a.es@ieee.org
description: >- # this means to ignore newlines until "baseurl:"
  My personal projects index and blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://me.agustin.xyz" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  fevsea

# Build settings
markdown: kramdown
remote-theme: chrisrhymes/bulma-clean-theme


show_downloads: false


paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true

markdown: kramdown
highlighter: rouge


collections:
  products:
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
show_sidebar: false

